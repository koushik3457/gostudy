<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="web_style.css" />

  <!-- External JavaScript -->
  <script src="web.js" defer></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Lucide Icon CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.onload = () => {
      lucide.createIcons();
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bulb-box"></div>

  <section class="login-container" id="loginSection">
    <div class="login-box">
      <h2>Login</h2>

      <div class="input-group">
        <i data-lucide="user" class="input-icon"></i>
        <input type="text" id="userId" class="input-field" placeholder="Enter ID" />
      </div>

      <div class="input-group">
        <i data-lucide="lock" class="input-icon"></i>
        <input type="password" id="password" class="input-field" placeholder="Enter Password" />
      </div>

      <button class="login-btn" onclick="login()">Login</button>
      <p id="error-msg"></p>
    </div>
  </section>
</body>
</html>
